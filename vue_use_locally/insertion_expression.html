<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插值表达式demo</title>
</head>

<body>
    <div id="app">
        <h1>{{msg}}</h1>
    </div>


    <!-- 引入vue模块 -->
    <script type="module">
    import {createApp,ref} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
    //创建Vue的应用实例,mount意为挂载，即把id为app的区域挂载给创建的App上
    createApp({
        data(){
            return {
                //定义数据
                msg: 'Hello World',
            }
        }

    }).mount("#app")


    </script>

</body>
</html>
