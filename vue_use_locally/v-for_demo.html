<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for Demo</title>
</head>
<body>
    <div id="app">
        <table border="1 solid" colspa="0" cellspacing="0" v-for="(article,index) in articleList">
            <tr>
                <th>文章标题</th>
                <th>分类</th>
                <th>发表时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            <tr>
                <td>{{article.title}}</td>
                <td>{{article.category}}</td>
                <td>{{article.time}}</td>
                <td>{{article.status}}</td>
                <td>
                    <button>编辑</button>
                    <button>删除</button>
                </td>
            </tr>
        </table>
    </div>

    <!-- 引入vue模块 -->
    <script type="module">
        import {createApp,ref} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        //创建Vue的应用实例,mount意为挂载，即把id为app的区域挂载给创建的App上
        createApp({
            data(){
                return {
                    //定义数据
                    msg: 'Hello World',
                    articleList:[
                        {
                            title:"医疗反腐绝非砍医护收入",
                            category:"时事",
                            time:"2023-09-5",
                            state:"已发布"
                        },
                        {
                            title:"中国男篮缘何一败涂地？",
                            category:"篮球",
                            time:"2023-09-5",
                            state:"草稿"
                        },
                        {
                            title:"华山景区已受大风影响阵风达7-8级，未来24小时将持续",
                            category:"旅游",
                            time:"2023-09-5",
                            state:"已发布"
                        }]
                }
            }

        }).mount("#app")
    </script>
</body>
</html>
